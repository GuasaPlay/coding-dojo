<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tarjeta de usuario</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="banner"></div>
				<div class="avatar">
					<img src="./icons/user-circle.png" alt="Avatar" class="img-avatar" />
				</div>
				<div class="info-container">
					<h2>Jane Doe</h2>

					<div class="address">
						<span class="icon-map-maker">
							<img src="./icons/map-marker.png" alt="map-marker" />
						</span>
						<span>Seattle</span>
					</div>

					<div class="skills">Developer | Engineer | Problem Solver</div>
					<div class="specialty">Master of shadows and the Internet!</div>

					<div class="edit">
						<span class="icon-gear">
							<img src="./icons/gear.png" alt="gear" />
						</span>
						<button class="edit-button">edit profile</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
